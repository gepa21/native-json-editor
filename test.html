<html>
    <head>
        <style>
            body {
                display: flex;
                align-items: flex-start;
                flex-wrap: wrap;
            }

			#editor1, #editor2, #editor3, #editor4, #editor5 {
				min-width: 150px;
				width: auto;
				margin: 10px;
            }

            #editor2, #editor5 {
                height: 400px;
            }
        </style>
    </head>
    <body>
        <script src='json-editor.js'></script>
        <json-editor id='editor1' value='[1,2,"hello", [1,null,3], { "key": "value", "number": 10.40 }]'></json-editor>
        <json-editor id='editor2' value='[true,false,"hello", [1,2,3], { "key": "value", "number": 10.40 }]' indent="5"></json-editor>
        <json-editor id='editor3' value='{ "v" : "this is     test"}'></json-editor>
        <json-editor id='editor4' resize='both' minHeight='500px'></json-editor>
        <json-editor id='editor5' value='["hello", [1,null,3, true, false, null ], { "key": "value", "number": 10.40 }]' readonly="true"></json-editor>
        <script>
            const editor1 = document.getElementById('editor1')
            editor1.addEventListener('keyup', () => console.log('Editor 1 modified', editor1.value ) )
        </script>
    </body>
</html>
